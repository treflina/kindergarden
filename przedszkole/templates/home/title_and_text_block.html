{% load wagtailcore_tags static %}
<div class="news__item">
    <button class="news__btn">
        <span class="news__btn-arrow"><i class="ti ti-circle-chevron-down"></i></span>
        {%  include_block value.title %}
    </button>
    <div class="news__info">
        <p class="news__info-text">{% include_block value.text %}</p>
        {% include_block value.bound_blocks.table %}
    </div>
</div>
